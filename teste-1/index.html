<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário teste Mybyte</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
        <link rel="stylesheet" href="styles/index.css">
    </head>
    <body>
        <div class="container">
            <h1>Cadastro</h1>
            <form class="form">
                <!-- Usei aqui o encapsulamento do input direto no label para dispensar for e id 
                    mantive o label por questão de semântica e acessibilidade mas vou esconder esteticamente
                -->
                <label> 
                    <span class="hiding-label">Nome:</span>
                    <input name="nome" type="text" placeholder="Nome">
                </label>
                <label>
                    <span class="hiding-label">Email:</span>
                    <input name="email" type="email" placeholder="Email">
                </label>
                <p id="warning" style="color: red;"></p>
                <button type="submit" class="btn">Enviar</button>
            </form>
        </div>
        <script src="scripts/main.js"></script>
    </body>
</html>

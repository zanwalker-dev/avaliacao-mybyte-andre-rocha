<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário teste Mybyte</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
        <link rel="stylesheet" href="styles/index.css">
    </head>
    <body>
        <div class="container">
            <h1>Cadastro</h1>
            <form class="form">
                <div class="camp-container">
                        <!-- Usei aqui o encapsulamento do input direto no label para dispensar for e id 
                        mantive o label por questão de semântica e acessibilidade mas vou esconder esteticamente
                    -->
                    <label> 
                        <span class="hiding-label">Nome:</span>
                        <input type="text" placeholder="Insira seu nome">
                    </label>
                </div>
                <div class="camp-container">
                    <label>
                        <span class="hiding-label">Email:</span>
                        <input type="email" placeholder="Insira seu email">
                    </label>
                </div>
                <button type="submit" class="btn">Enviar</button>
            </form>
        </div>
        <script src="scripts/main.js"></script>
    </body>
</html>
